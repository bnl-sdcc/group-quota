{% extends "layout.html" %}
{% block body %}


<form class="form-inline" role="form">


    <div class="container">
    <div class="form-group row">
        <div class="col-md-6">
      <table class="table table-bordered table-striped">
        <!-- <colgroup>
          <col class="col-md-4">
          <col class="col-sm-1">
          <col class="col-sm-2">
          <col class="col-sm-3">
          <col class="col-md-2">
        </colgroup> -->
        <tbody>
        <th><td>Qutoa</td><td>Prio</td><td>Weight</td><td>Surplus</td></th>
    {%- for grp in groups %}
        <tr>
        <td>{{grp.group_name}}</td>
        <td><input type="text" class="form-control " value="{{grp.quota}}"/></td>
        <td><input type="text" class="form-control " value="{{grp.priority}}"/></td>
        <td><input type="text" class="form-control " value="{{grp.weight}}"/></td>
        <td><input type="checkbox" class="truefalse" {{ 'checked' if grp.accept_surplus else '' }}></td>
        </tr>

    {%- endfor %}
    </tbody>
    </table>
    <br>
<button type="submit" class="btn btn-default">Submit</button>
</form>

<script type="text/javascript"> $(".truefalse").bootstrapSwitch(); </script>
{% endblock %}
