<!doctype html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link  href="{{ url_for('static', filename='css/bootstrap-switch.css')}}" rel="stylesheet">
  <link  href="{{ url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
  <link  href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-switch.js')}}"></script>
  <title>Group Quota Editor</title>
</head>
<body>
{% with messages = get_flashed_messages(True) -%}
  {% if messages -%}
    {% for cat, message in messages -%}
    {% if cat == "message" %}
        <div class="alert alert-success closeme"> {{message}} </div>
    {% elif cat == "nochange" %}
        <div class="alert alert-info closeme"> {{message}} </div>
    {% endif -%}
    {% endfor -%}
  {% endif -%}
  <script>
    $(".closeme").delay(12500).slideUp(200, function() {
      $(this).alert('close');
    });
  </script>
{% endwith -%}
{% block body %}{% endblock %}
</body>
